<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/701294dd35.js"
      crossorigin="anonymous"
    ></script>
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Code Snippet Manager</h1>
      <div>
        <input type="text" id="searchInput" placeholder="Search Snippets" />
        <button onclick="addSnippet()">Add Snippet</button>
      </div>
    </header>
    <main id="snippetList">
      <!-- Snippets will be dynamically added here -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
